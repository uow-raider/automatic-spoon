<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA Raider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="brand-title">NOVA RAIDER</h1>
            <p class="subtitle">Next Generation Message Automator</p>
        </header>

        <form id="raiderForm">
            <div class="section">
                <div class="form-group">
                    <label>ユーザー認証トークン</label>
                    <input type="password" id="token" placeholder="mfa.xxxxxxxxxxxxxx" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>チャンネルID</label>
                        <input type="text" id="channelId" placeholder="1234567890" required>
                    </div>
                    <div class="form-group">
                        <label>送信間隔 (秒)</label>
                        <input type="number" id="interval" value="1.0" step="0.1" min="0.1">
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="form-group">
                    <label>メッセージ内容</label>
                    <textarea id="message" placeholder="送信するテキストを入力..."></textarea>
                </div>
            </div>

            <div class="section-title">ADVANCED SETTINGS</div>
            <div class="form-row">
                <div class="form-group">
                    <label>メンションID</label>
                    <input type="text" id="mentionId" placeholder="User ID">
                </div>
                <div class="form-group">
                    <label>最大送信回数 (0=無限)</label>
                    <input type="number" id="loopCount" value="0">
                </div>
            </div>

            <div class="controls">
                <button type="submit" id="startBtn" class="btn btn-primary">NOVA 起動</button>
                <button type="button" id="stopBtn" class="btn btn-danger" disabled>停止</button>
            </div>
        </form>

        <div id="statusBoard" class="status-board">
            <span>STATUS: <strong id="statusText">READY</strong></span>
            <span>SENT: <strong id="countText">0</strong></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
