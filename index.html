<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA Raider Multi-Secure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1 class="brand-title">NOVA RAIDER</h1>
        <p class="subtitle">Next-Gen Multi-Account Automator</p>
    </header>

    <form id="raiderForm">
        <div class="section">
            <label>USER TOKENS (1行に1つ)</label>
            <div class="token-container">
                <textarea id="tokens" class="masked" placeholder="mfa.token1&#10;mfa.token2" style="height: 100px;" required></textarea>
                <div id="toggleBtn" class="view-toggle">トークンを表示する</div>
            </div>
        </div>

        <div class="form-row section">
            <div style="flex: 2;">
                <label>CHANNEL ID</label>
                <input type="text" id="channelId" placeholder="123456789012345" required>
            </div>
            <div style="flex: 1;">
                <label>INTERVAL (ms)</label>
                <input type="number" id="interval" value="1000" step="50" min="50">
            </div>
        </div>

        <div class="section">
            <label>MESSAGE CONTENT</label>
            <textarea id="message" placeholder="Input your message here..." style="height: 60px;" required></textarea>
        </div>

        <div class="controls">
            <button type="submit" id="startBtn" class="btn btn-primary">NOVA 起動</button>
            <button type="button" id="stopBtn" class="btn btn-danger" disabled>停止</button>
        </div>
    </form>

    <div class="status-board">
        <span>STATUS: <strong id="statusText" style="color: #888;">READY</strong></span>
        <span>SENT: <strong id="countText">0</strong></span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
