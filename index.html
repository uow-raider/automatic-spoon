<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA RAIDER - Custom Tactical</title>
    <style>
        :root {
            --bg-color: #0d0d12;
            --card-bg: #151522;
            --text-color: #e0e0e5;
            --primary: #00d4ff;
            --danger: #ff0055;
            --success: #00ff88;
            --border: #252538;
            --input-bg: #080810;
        }

        body {
            font-family: 'Segoe UI', 'Hiragino Kaku Gothic ProN', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 680px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
            border: 1px solid var(--border);
        }

        header { text-align: center; margin-bottom: 25px; }
        .brand-title { margin: 0; font-size: 32px; font-weight: 900; letter-spacing: 4px; color: var(--primary); text-shadow: 0 0 15px rgba(0, 212, 255, 0.3); }

        .section { margin-bottom: 20px; }
        label { display: block; font-size: 11px; margin-bottom: 6px; color: var(--primary); font-weight: bold; text-transform: uppercase; }

        textarea, input, select {
            width: 100%; padding: 12px; background: var(--input-bg); border: 1px solid var(--border);
            border-radius: 8px; color: white; box-sizing: border-box; outline: none; font-family: 'Consolas', monospace;
        }

        .form-row { display: flex; gap: 15px; }
        .flex-1 { flex: 1; }
        .flex-2 { flex: 2; }

        .controls { display: flex; gap: 12px; margin-top: 25px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-danger { background: var(--danger); color: white; }
        .btn:disabled { opacity: 0.3; filter: grayscale(1); }

        .status-panel {
            margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.3);
            border-radius: 8px; display: flex; justify-content: space-between;
            font-family: 'Consolas', monospace; font-size: 14px; border: 1px solid var(--border);
        }

        #logBoard {
            margin-top: 15px; height: 150px; background: #05050a; border: 1px solid var(--border);
            border-radius: 8px; padding: 10px; font-size: 11px; overflow-y: scroll; color: #888;
        }
        .log-entry { border-bottom: 1px solid #1a1a2a; padding: 4px 0; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 class="brand-title">NOVA RAIDER</h1>
        <p style="font-size: 10px; opacity: 0.5; text-align: center;">V3 - MULTI-LANGUAGE ANTI-SPAM SYSTEM</p>
    </header>

    <div class="section">
        <label>User Tokens (1 per line)</label>
        <textarea id="tokens" style="height: 80px;" placeholder="Paste tokens here..."></textarea>
    </div>

    <div class="form-row section">
        <div class="flex-2">
            <label>Target Guild ID</label>
            <input type="text" id="guildId" placeholder="1234567890">
        </div>
        <div class="flex-1">
            <label>Interval (ms)</label>
            <input type="number" id="interval" value="1000" min="50">
        </div>
    </div>

    <div class="form-row section" style="background: rgba(0,212,255,0.05); padding: 15px; border-radius: 8px; border: 1px dashed var(--border);">
        <div class="flex-2">
            <label>Random String Language</label>
            <select id="langSelect">
                <option value="en">English (abcd...)</option>
                <option value="alnum">Alphanumeric (a1b2...)</option>
                <option value="ko">Korean (한국어)</option>
                <option value="ar">Arabic (العربية)</option>
                <option value="km">Khmer (ភាសាខ្មែរ)</option>
            </select>
        </div>
        <div class="flex-1">
            <label>String Length</label>
            <input type="number" id="strLength" value="10" min="1" max="100">
        </div>
    </div>

    <div class="form-row section">
        <div class="flex-1">
            <label>Mention Count</label>
            <input type="number" id="mentionCount" value="3" min="0" max="15">
        </div>
        <div class="flex-2">
            <label>Message Content</label>
            <input type="text" id="message" placeholder="Spam message here...">
        </div>
    </div>

    <div class="controls">
        <button id="startBtn" class="btn btn-primary" onclick="startRaid()">NOVA 起動</button>
        <button id="stopBtn" class="btn btn-danger" onclick="stopRaid()" disabled>停止</button>
    </div>

    <div class="status-panel">
        <span>STATUS: <strong id="statusText" style="color: #666;">READY</strong></span>
        <span>SENT: <strong id="sentCount" style="color: var(--primary);">0</strong></span>
    </div>

    <div id="logBoard">
        <div class="log-entry">システムスタンバイ完了。言語設定を確認してください。</div>
    </div>
</div>

<script>
    let raidIntervals = [];
    let sentCounter = 0;
    let chs = [];
    let mems = [];

    const charSets = {
        en: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ",
        alnum: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789",
        ko: "가나다라마바사아자차카타파하거너더러머버서어저처커터퍼허기니ディリミビシイジチキティピヒ", // ハングル
        ar: "ابتثجحخدذرزسشصضطظعغفقكلمنهوي", // アラビア文字
        km: "កខគឃងចឆជឈញដឋឌឍណតថទធនបផពភមយរលវសហឡអ" // クメール文字
    };

    function addLog(msg, color = "") {
        const board = document.getElementById('logBoard');
        const div = document.createElement('div');
        div.className = 'log-entry';
        if (color) div.style.color = color;
        div.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
        board.prepend(div);
    }

    function generateRandomStr(lang, len) {
        let result = "";
        const characters = charSets[lang] || charSets.en;
        for (let i = 0; i < len; i++) {
            result += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return result;
    }

    async function startRaid() {
        const tokens = document.getElementById('tokens').value.split(/\r?\n/).filter(t => t.trim() !== "");
        const guildId = document.getElementById('guildId').value.trim();
        const interval = parseInt(document.getElementById('interval').value);
        const lang = document.getElementById('langSelect').value;
        const len = parseInt(document.getElementById('strLength').value);

        if (!tokens.length || !guildId) return alert("入力エラー: トークンまたはサーバーIDが空です。");

        document.getElementById('startBtn').disabled = true;
        document.getElementById('stopBtn').disabled = false;
        document.getElementById('statusText').innerText = "RUNNING";
        document.getElementById('statusText').style.color = "var(--success)";

        addLog("サーバーデータ取得中...", "var(--primary)");

        try {
            const res = await fetch(`https://discord.com/api/v9/guilds/${guildId}/channels`, {
                headers: { 'Authorization': tokens[0] }
            });
            const data = await res.json();
            chs = data.filter(c => [0, 5].includes(c.type)).map(c => c.id);

            const res2 = await fetch(`https://discord.com/api/v9/guilds/${guildId}/members?limit=1000`, {
                headers: { 'Authorization': tokens[0] }
            });
            const data2 = await res2.json();
            mems = Array.isArray(data2) ? data2.map(m => m.user.id) : [];

            addLog(`${chs.length}個のチャンネルを捕捉。攻撃を開始します。`, "var(--success)");
        } catch (e) {
            addLog("初期化エラー。トークンの権限を確認してください。", "var(--danger)");
        }

        tokens.forEach((token, i) => {
            const inv = setInterval(async () => {
                const target = chs[Math.floor(Math.random() * chs.length)];
                const mCount = parseInt(document.getElementById('mentionCount').value);
                let mentions = "";
                if (mCount > 0 && mems.length > 0) {
                    mentions = [...mems].sort(() => 0.5 - Math.random()).slice(0, mCount).map(id => `<@${id}>`).join(" ");
                }

                const randStr = generateRandomStr(lang, len);
                const content = `${mentions} ${document.getElementById('message').value} \n**${randStr}**`;

                try {
                    const post = await fetch(`https://discord.com/api/v9/channels/${target}/messages`, {
                        method: 'POST',
                        headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content })
                    });
                    if (post.ok) {
                        sentCounter++;
                        document.getElementById('sentCount').innerText = sentCounter;
                    }
                } catch (err) {}
            }, interval + (i * 10));
            raidIntervals.push(inv);
        });
    }

    function stopRaid() {
        raidIntervals.forEach(clearInterval);
        raidIntervals = [];
        document.getElementById('startBtn').disabled = false;
        document.getElementById('stopBtn').disabled = true;
        document.getElementById('statusText').innerText = "STOPPED";
        document.getElementById('statusText').style.color = "var(--danger)";
        addLog("全インスタンスを停止しました。", "orange");
    }
</script>

</body>
</html>
