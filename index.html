<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA Raider Multi</title>
    <style>
        :root {
            --bg-color: #0d0d15;
            --card-bg: #1a1a2e;
            --text-color: #f0f0f5;
            --primary: #00d4ff;
            --danger: #ff0055;
            --border: #2e2e4a;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
            border: 1px solid var(--border);
        }
        header { text-align: center; margin-bottom: 25px; }
        .brand-title { margin: 0; font-size: 28px; font-weight: 900; letter-spacing: 3px; color: var(--primary); }
        .subtitle { font-size: 11px; text-transform: uppercase; opacity: 0.6; }
        .section { margin-bottom: 20px; }
        label { display: block; font-size: 13px; margin-bottom: 8px; color: var(--primary); }
        input, textarea {
            width: 100%; padding: 12px; background: #0a0a1a; border: 1px solid var(--border);
            border-radius: 8px; color: white; box-sizing: border-box; outline: none;
        }
        input:focus, textarea:focus { border-color: var(--primary); }
        .form-row { display: flex; gap: 15px; }
        .controls { display: flex; gap: 10px; margin-top: 25px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-danger:disabled { background: #333; cursor: not-allowed; opacity: 0.5; }
        .status-board {
            margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.3);
            border-radius: 8px; display: flex; justify-content: space-between; font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="brand-title">NOVA RAIDER</h1>
            <p class="subtitle">Multi-Account Message Automator</p>
        </header>

        <form id="raiderForm">
            <div class="section">
                <label>ユーザー認証トークン（1行に1つ）</label>
                <textarea id="tokens" placeholder="token1&#10;token2" style="height: 80px;" required></textarea>
            </div>

            <div class="form-row section">
                <div style="flex: 2;">
                    <label>チャンネルID</label>
                    <input type="text" id="channelId" placeholder="1234567890" required>
                </div>
                <div style="flex: 1;">
                    <label>間隔 (秒)</label>
                    <input type="number" id="interval" value="1.5" step="0.1" min="0.5">
                </div>
            </div>

            <div class="section">
                <label>メッセージ内容</label>
                <textarea id="message" placeholder="Hello from NOVA" style="height: 60px;" required></textarea>
            </div>

            <div class="controls">
                <button type="submit" id="startBtn" class="btn btn-primary">NOVA 起動</button>
                <button type="button" id="stopBtn" class="btn btn-danger" disabled>停止</button>
            </div>
        </form>

        <div class="status-board">
            <span>STATUS: <strong id="statusText" style="color: gray;">READY</strong></span>
            <span>SENT: <strong id="countText">0</strong></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
